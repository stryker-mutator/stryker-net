<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>##REPORT_JS##</script>
    </head>
    <body>
        <mutation-test-report-app title-postfix="##REPORT_TITLE##">
            Your browser doesn't support <a href="https://caniuse.com/#search=custom%20elements">custom elements</a>.
            Please use a latest version of an evergreen browser (Firefox, Chrome, Safari, Opera, etc).
        </mutation-test-report-app>
        <script>
            const app = document.querySelector('mutation-test-report-app');

            app.report = ##REPORT_JSON##;

            function updateTheme() {
              document.body.style.backgroundColor = app.theme === 'dark' ? '#222' : '#fff';
            }
            app.addEventListener('theme-changed', updateTheme);
            updateTheme();
        </script>
    </body>
</html>
