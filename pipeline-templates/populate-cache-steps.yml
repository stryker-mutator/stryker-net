steps:
  - task: CacheBeta@0
    displayName: 'Cache NuGet packages'
    inputs:
      key: nuget | $(Agent.OS) | **/packages.lock.json
      path: $(NUGET_PACKAGES)
  - task: CacheBeta@0
    displayName: 'Cache Library Manager libraries'
    inputs:
      key: libman | **/libman.json
      path: $(LibManCache)