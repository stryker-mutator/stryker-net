parameters:
  testName: ''
  workingDirectory: ''
  strykerCommands: ''

steps:
- script: $(Agent.BuildDirectory)/tools/dotnet-stryker ${{ parameters.strykerCommands }} --diag
  workingDirectory: ${{ parameters.workingDirectory }}
  displayName: 'Run integration test ${{ parameters.testName }}'
  failOnStderr: false

- task: PublishPipelineArtifact@1
  inputs:
    artifactName: ${{ parameters.testName }}
    targetPath: '${{ parameters.workingDirectory }}/StrykerOutput'
  condition: always()
  continueOnError: true
