name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for your first issue! One of our maintainers will get back to you soon.'' first issue'
        pr-message: 'Thank you for your first contribution! One of our maintainers will get back to you soon. Meanwhile you could check yourself if you have followed the Microsoft coding guidelines.'' first pr'
